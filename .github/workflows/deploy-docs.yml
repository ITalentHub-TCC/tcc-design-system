name: Deploy docs

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci

      - run: npm run build

      - name: Deploy storybook
        working-directory: ./packages/docs
        run: |
          git config user.name "GH Pages Bot"
          git config user.email "hello@ghbot.com"
          git config commit.gpgsign false
          git remote set-url origin https://github.com/RaquelAlbuquerque1/tcc_design.git
          git checkout -b main
          git add .
          git commit -m "Deploy Storybook to GitHub Pages"
          git push --force --quiet "https://${{ secrets.GH_TOKEN }}@github.com/RaquelAlbuquerque1/tcc_design.git" master:gh-pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
